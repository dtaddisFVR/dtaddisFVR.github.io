<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FXR MindAR Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- MindAR + A-Frame CDN -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #ar-container {
      width: 100vw;
      height: 100vh;
      position: fixed;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <a-scene 
      mindar-image="imageTargetSrc: qrcode.mind; autoStart: true;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: true"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
    >
      <a-assets>
        <!-- Optional: preload 3D or image assets here -->
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Example: animated box above the QR code -->
        <a-box position="0 0.2 0" depth="0.1" height="0.1" width="0.1"
               color="#1e90ff"
               animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-box>
        <!-- Example: text label -->
        <a-entity text="value: Hello from AR!; color: #FFC107; align: center" 
                  position="0 0.4 0"></a-entity>
      </a-entity>
    </a-scene>
  </div>
</body>
</html>
